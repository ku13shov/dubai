<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">

    <script defer src="js/main.min.js"></script>
    <title>Dubai</title>
</head>

<body>

    <div class="content">

        <header class="header">
            <div class="headerBox">
                <div class="headerInner">
                    <div class="headerLogo">
                        <a class="headerLogoLink" href="#">
                            <img class="headerLogoImg" src="images/logo.png" alt="logo">
                        </a>
                    </div>

                    <div class="headerLanguages">
                        <div class="headerLang active">
                            RU
                        </div>
                        <div class="headerLang">
                            EN
                        </div>
                    </div>
                </div>

                <div class="headerWrapper">
                    <time class="headerTime">
                        20 : 37 : 54
                    </time>

                    <div class="headerEmail">
                        <a class="headerEmailLink" href="mailto:dubairealestate@info.com">
                            dubairealestate@info.com
                        </a>
                    </div>

                    <button class="headerBtn">
                        Авторизация
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="about">
                <nav class="aboutNavigation">
                    <ul class="aboutNavigationList">
                        <li class="aboutNavigationItem">
                            <a href="#" class="aboutNavigationLink">
                                О компании
                            </a>
                        </li>
                        <li class="aboutNavigationItem">
                            <a href="#" class="aboutNavigationLink">
                                Инвесторам
                            </a>
                        </li>
                        <li class="aboutNavigationItem">
                            <a href="#" class="aboutNavigationLink">
                                Вопрос/ответ
                            </a>
                        </li>
                        <li class="aboutNavigationItem">
                            <a href="#" class="aboutNavigationLink">
                                Соглашение
                            </a>
                        </li>
                        <li class="aboutNavigationItem">
                            <a href="#" class="aboutNavigationLink">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="aboutSlider">
                    <video src="" class="aboutVideo" poster="images/video.webp">
                        <div class="aboutVidoeOverlay"></div>

                        <div class="aboutVideoInfo">
                            <h2 class="aboutVideoTitle">
                                Крупнейший город Объединённых Арабских Эмиратов
                            </h2>
                            <p class="aboutVideoText">
                                Глубоководный морской порт, административный центр одноимённого эмирата, важнейший торговый и финансовый центр ОАЭ
                            </p>
                            <a class="aboutVideoBtn" href="#">
                                Начать инвестировать
                            </a>
                        </div>
                    </video>
                </div>

                <div class="aboutSocials">
                    <a class="aboutSocialsItem telegram" href="#">
                        <img src="images/telegram.png" alt="telegram icon">
                    </a>
                    <a class="aboutSocialsItem youtube" href="#">
                        <img src="images/youtube.png" alt="youtube icon">
                    </a>
                    <a class="aboutSocialsItem vk" href="#">
                        <img src="images/vk.png" alt="vk icon">
                    </a>
                    <a class="aboutSocialsItem instagram" href="#">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
